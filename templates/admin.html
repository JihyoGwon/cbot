<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBot Admin - 페르소나 관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>🔧 CBot Admin - 페르소나 관리</h1>
            <div class="header-actions">
                <button id="init-default-btn" class="btn-primary">기본 페르소나 초기화</button>
                <button id="add-persona-btn" class="btn-primary">+ 새 페르소나 추가</button>
            </div>
        </header>

        <div class="admin-content">
            <!-- 공통 키워드 섹션 -->
            <section class="section">
                <h2>공통 키워드 (모든 타입 공통)</h2>
                <div class="common-keywords-section">
                    <div class="keywords-input-group">
                        <input type="text" id="common-keyword-1" class="keyword-input" placeholder="키워드 1" value="">
                        <input type="text" id="common-keyword-2" class="keyword-input" placeholder="키워드 2" value="">
                        <input type="text" id="common-keyword-3" class="keyword-input" placeholder="키워드 3" value="">
                        <input type="text" id="common-keyword-4" class="keyword-input" placeholder="키워드 4" value="">
                    </div>
                    <button id="save-common-keywords-btn" class="btn-secondary">공통 키워드 저장</button>
                </div>
            </section>

            <!-- 페르소나 목록 섹션 -->
            <section class="section">
                <h2>페르소나 타입 목록</h2>
                <div id="personas-list" class="personas-list">
                    <div class="loading">로딩 중...</div>
                </div>
            </section>
        </div>
    </div>

    <!-- 페르소나 추가/수정 모달 -->
    <div id="persona-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">새 페르소나 추가</h3>
                <button class="modal-close" id="close-modal-btn">×</button>
            </div>
            <div class="modal-body">
                <form id="persona-form">
                    <div class="form-group">
                        <label for="persona-id">페르소나 ID *</label>
                        <input type="text" id="persona-id" name="id" required 
                               placeholder="예: type_a" pattern="[a-z0-9_]+">
                        <small>소문자, 숫자, 언더스코어만 사용 가능</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="persona-name">페르소나 이름 *</label>
                        <input type="text" id="persona-name" name="name" required 
                               placeholder="예: 완벽주의 성향">
                    </div>
                    
                    <div class="form-group">
                        <label for="persona-description">설명</label>
                        <textarea id="persona-description" name="description" rows="3" 
                                  placeholder="페르소나 타입에 대한 설명"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>타입별 특화 키워드 (4개) *</label>
                        <div class="keywords-input-group">
                            <input type="text" id="keyword-1" name="keyword-1" required 
                                   placeholder="키워드 1">
                            <input type="text" id="keyword-2" name="keyword-2" required 
                                   placeholder="키워드 2">
                            <input type="text" id="keyword-3" name="keyword-3" required 
                                   placeholder="키워드 3">
                            <input type="text" id="keyword-4" name="keyword-4" required 
                                   placeholder="키워드 4">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn-secondary">취소</button>
                        <button type="submit" class="btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
