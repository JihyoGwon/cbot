<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBot Admin - 페르소나 관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-layout">
        <!-- 좌측 사이드바 -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>🔧 CBot Admin</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="#" class="menu-item active" data-menu="personas">
                    <span class="menu-icon">👥</span>
                    <span class="menu-text">페르소나 목록</span>
                </a>
                <a href="#" class="menu-item" data-menu="common-keywords">
                    <span class="menu-icon">🔑</span>
                    <span class="menu-text">공통 키워드</span>
                </a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 영역 -->
        <div class="admin-main">
            <header class="admin-header">
                <h1 id="page-title">페르소나 목록</h1>
                <div class="header-actions" id="header-actions">
                    <button id="init-default-btn" class="btn-primary">기본 페르소나 초기화</button>
                    <button id="add-persona-btn" class="btn-primary">+ 새 페르소나 추가</button>
                </div>
            </header>

            <div class="admin-content">
                <!-- 페르소나 목록 페이지 -->
                <div id="personas-page" class="content-page active">
                    <section class="section">
                        <h2>페르소나 타입 목록</h2>
                        <div class="table-container">
                            <table class="personas-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>이름</th>
                                        <th>설명</th>
                                        <th>타입별 특화 키워드</th>
                                        <th>공통 키워드</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="personas-list">
                                    <tr>
                                        <td colspan="6" class="loading">로딩 중...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>

                <!-- 공통 키워드 페이지 -->
                <div id="common-keywords-page" class="content-page">
                    <section class="section">
                        <h2>공통 키워드 관리</h2>
                        <p class="section-description">
                            공통 키워드는 모든 페르소나 타입에 공통으로 적용되는 상담 키워드입니다. 
                            총 4개의 키워드를 설정할 수 있으며, 각 페르소나의 타입별 특화 키워드와 함께 사용됩니다.
                        </p>
                        
                        <div class="common-keywords-form">
                            <table class="keywords-table">
                                <thead>
                                    <tr>
                                        <th style="width: 100px;">번호</th>
                                        <th>키워드</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="keyword-number">1</td>
                                        <td>
                                            <input type="text" id="common-keyword-1" class="keyword-input" 
                                                   placeholder="공통 키워드 1을 입력하세요" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="keyword-number">2</td>
                                        <td>
                                            <input type="text" id="common-keyword-2" class="keyword-input" 
                                                   placeholder="공통 키워드 2를 입력하세요" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="keyword-number">3</td>
                                        <td>
                                            <input type="text" id="common-keyword-3" class="keyword-input" 
                                                   placeholder="공통 키워드 3을 입력하세요" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="keyword-number">4</td>
                                        <td>
                                            <input type="text" id="common-keyword-4" class="keyword-input" 
                                                   placeholder="공통 키워드 4를 입력하세요" value="">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div class="form-actions-bottom">
                                <button id="save-common-keywords-btn" class="btn-primary btn-large">
                                    💾 공통 키워드 저장
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- 페르소나 추가/수정 모달 -->
    <div id="persona-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">새 페르소나 추가</h3>
                <button class="modal-close" id="close-modal-btn">×</button>
            </div>
            <div class="modal-body">
                <form id="persona-form">
                    <div class="form-group">
                        <label for="persona-id">페르소나 ID *</label>
                        <input type="text" id="persona-id" name="id" required 
                               placeholder="예: type_a" pattern="[a-z0-9_]+">
                        <small>소문자, 숫자, 언더스코어만 사용 가능</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="persona-name">페르소나 이름 *</label>
                        <input type="text" id="persona-name" name="name" required 
                               placeholder="예: 완벽주의 성향">
                    </div>
                    
                    <div class="form-group">
                        <label for="persona-description">설명</label>
                        <textarea id="persona-description" name="description" rows="3" 
                                  placeholder="페르소나 타입에 대한 설명"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>타입별 특화 키워드 (4개) *</label>
                        <div class="keywords-input-group">
                            <input type="text" id="keyword-1" name="keyword-1" required 
                                   placeholder="키워드 1">
                            <input type="text" id="keyword-2" name="keyword-2" required 
                                   placeholder="키워드 2">
                            <input type="text" id="keyword-3" name="keyword-3" required 
                                   placeholder="키워드 3">
                            <input type="text" id="keyword-4" name="keyword-4" required 
                                   placeholder="키워드 4">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn-secondary">취소</button>
                        <button type="submit" class="btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
