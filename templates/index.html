<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBot - AI 상담 에이전트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>💬 CBot 상담</h1>
            <div class="conversation-info">
                <span id="conversation-id-display">새 대화</span>
                <button id="new-conversation-btn" class="btn-secondary">새 대화 시작</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <p>안녕! 나는 CBot이야. 편하게 이야기해줘. 무엇이든 들어줄게. 💙</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="메시지를 입력하세요..." 
                    rows="1"
                ></textarea>
                <button id="send-btn" class="btn-primary">
                    <span>전송</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
