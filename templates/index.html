<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBot - AI 상담 에이전트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>CBot 상담</h1>
            <div class="conversation-info">
                <span id="conversation-id-display">새 대화</span>
                <button id="new-conversation-btn" class="btn-secondary">새 대화 시작</button>
                <button id="toggle-sidebar-btn" class="btn-secondary">📊 정보</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <p>안녕! 나는 CBot이야. 편하게 이야기해줘. 무엇이든 들어줄게. 💙</p>
                </div>
            </div>
            
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>상담 정보</h3>
                    <button id="close-sidebar-btn" class="btn-close">×</button>
                </div>
                
                <div class="sidebar-content">
                    <!-- Part 진행 상태 -->
                    <div class="info-section">
                        <h4>📊 Part 진행 상태</h4>
                        <div id="part-progress" class="part-progress">
                            <div class="part-steps">
                                <div class="part-step" data-part="1">
                                    <div class="part-step-circle">1</div>
                                    <div class="part-step-label">시작</div>
                                </div>
                                <div class="part-step-connector"></div>
                                <div class="part-step" data-part="2">
                                    <div class="part-step-circle">2</div>
                                    <div class="part-step-label">탐색</div>
                                </div>
                                <div class="part-step-connector"></div>
                                <div class="part-step" data-part="3">
                                    <div class="part-step-circle">3</div>
                                    <div class="part-step-label">마무리</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 현재 상태 -->
                    <div class="info-section">
                        <h4>📍 현재 상태</h4>
                        <div id="current-status" class="current-status">
                            <div class="status-item">
                                <span class="status-label">Part:</span>
                                <span id="current-part" class="status-value">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Task:</span>
                                <span id="current-task-title" class="status-value">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Module:</span>
                                <span id="current-module" class="status-value">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Task 목록 (Part별 구분) -->
                    <div class="info-section">
                        <h4>✅ Task 목록</h4>
                        <div id="task-list" class="task-list">
                            <p class="no-data">task가 없습니다.</p>
                        </div>
                    </div>
                    
                    <!-- Supervision 로그 -->
                    <div class="info-section">
                        <h4>👁️ Supervision</h4>
                        <div id="supervision-log" class="supervision-log">
                            <p class="no-data">아직 supervision이 없습니다.</p>
                        </div>
                    </div>
                    
                    <!-- Task Completion Checker 로그 -->
                    <div class="info-section">
                        <h4>✓ Task 완료 체크</h4>
                        <div id="completion-log" class="completion-log">
                            <p class="no-data">아직 완료 체크가 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="메시지를 입력하세요..." 
                    rows="1"
                ></textarea>
                <button id="send-btn" class="btn-primary">
                    <span>전송</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
